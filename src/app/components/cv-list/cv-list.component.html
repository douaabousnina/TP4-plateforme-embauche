<div class="container mt-4">
    <h2>Liste des CVs</h2>
    @if (cvResource.isLoading() == true) {
    <div>
        <p>Chargement...</p>
    </div>
    }
    @else if (cvResource.hasValue()) {
    <div>
        @for (cv of cvResource.value(); track cv.id) {

        <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ cv.firstname }} {{ cv.name }}</h5>
                    <p>{{ cv.job }} - {{ cv.age }} ans</p>
                </div>
                <div>
                    <button class="btn btn-success me-2" (click)="hireCv(cv)">Embaucher</button>
                    <a [routerLink]="['/cv', cv.id]" class="btn btn-primary">Détails</a>
                </div>
            </div>
        </div>
        }
        @empty {
        <div>Aucun CV trouvé.</div>
        }
    </div>
    }

</div>
